<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trích Xuất Nội Dung Bài Viết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      height: 100vh;
      box-sizing: border-box;
    }
    /* Cột trái: Nhập URL và iframe */
    .left-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      margin-right: 10px;
    }
    .left-panel .input-area {
      margin-bottom: 10px;
    }
    .left-panel input[type="text"] {
      width: calc(100% - 90px);
      padding: 5px;
      font-size: 1rem;
    }
    .left-panel button {
      padding: 5px 10px;
      font-size: 1rem;
    }
    .left-panel iframe {
      flex-grow: 1;
      width: 100%;
      border: 1px solid #ddd;
    }
    /* Cột giữa: Nút Lấy nội dung */
    .middle-panel {
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
    }
    .middle-panel button {
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Cột bên phải: Kết quả trích xuất */
    .right-panel {
      width: 40%;
      display: flex;
      flex-direction: column;
    }
    .right-panel pre {
      flex-grow: 1;
      white-space: pre-wrap;
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Cột trái -->
  <div class="left-panel">
    <div class="input-area">
      <input type="text" id="urlInput" placeholder="Nhập URL bài viết" value="https://www.qdnd.vn/nuoi-duong-van-hoa-bo-doi-cu-ho/doan-quan-doi-nhan-dan-viet-nam-len-duong-sang-ho-tro-myanmar-khac-phuc-hau-qua-dong-dat-821886">
      <button onclick="accessPage()">Truy cập</button>
    </div>
    <iframe id="webview" src="" title="Webview"></iframe>
  </div>

  <!-- Cột giữa -->
  <div class="middle-panel">
    <button onclick="fetchArticle()">Lấy nội dung</button>
  </div>

  <!-- Cột bên phải -->
  <div class="right-panel">
    <pre id="output">Kết quả sẽ hiển thị ở đây...</pre>
  </div>

  <script>
    // Hàm hiển thị trang web trong iframe
    function accessPage() {
      const url = document.getElementById('urlInput').value.trim();
      if(url === '') {
        alert('Vui lòng nhập URL!');
        return;
      }
      document.getElementById('webview').src = url;
    }

    // Hàm lấy nội dung bài viết từ URL sử dụng AllOrigins (proxy)
    async function fetchArticle() {
      const url = document.getElementById('urlInput').value.trim();
      if(url === '') {
        alert('Vui lòng nhập URL!');
        return;
      }
      try {
        // Sử dụng API AllOrigins để vượt qua CORS
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');

        // Lấy tiêu đề, chuyển sang chữ in HOA
        let titleElem = doc.querySelector('h1');
        let title = titleElem ? titleElem.innerText.trim().toUpperCase() : 'TIÊU ĐỀ KHÔNG XÁC ĐỊNH';

        // Lấy nội dung bài viết (các đoạn văn)
        // Ở đây chọn các đoạn p nằm trong khối chứa bài viết, cần chỉnh selector cho phù hợp
        let paragraphs = Array.from(doc.querySelectorAll('.article-content p, .content p'))
          .map(p => p.innerText.trim())
          .filter(text => text !== '')
          .join('\n\n');

        // Lấy tên tác giả (selector có thể thay đổi theo cấu trúc trang)
        let authorElem = doc.querySelector('.author, .tac-gia');
        let author = authorElem ? authorElem.innerText.trim() : 'Không rõ';

        // Nguồn bài viết (có thể cố định nếu biết rõ nguồn)
        let source = 'Báo Quân đội nhân dân';

        // Tạo nội dung theo định dạng yêu cầu
        let formattedText = `${title}\n\n${paragraphs}\n\n./.#TQS\n\nTác giả: ${author}\nNguồn: ${source}`;
        
        document.getElementById('output').innerText = formattedText;
      } catch (error) {
        console.error(error);
        document.getElementById('output').innerText = 'Không thể lấy nội dung bài viết.';
      }
    }
  </script>
</body>
</html>
